name: CMake Build & Test

on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        cmake-version: [3.24.2]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install OpenGL + GLFW (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libglfw3-dev

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: ${{ matrix.cmake-version }}

      - name: Configure CMake
        run: |
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -DCORE3D_USE_OPENGL=OFF -DCORE3D_USE_METAL=ON
          else
            cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -DCORE3D_USE_OPENGL=ON
          fi
        shell: bash

      - name: Build
        run: cmake --build build --config Release -- -j$(nproc || sysctl -n hw.ncpu || echo 2)

      - name: Run tests (if defined)
        run: cmake --build build --target test --config Release
